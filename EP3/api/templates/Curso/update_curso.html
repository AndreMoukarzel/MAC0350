<!DOCTYPE html5>
<html>
<head>
	<title>Atualizar Curso</title>
</head>
<body>

	<h1> Atualizar Curso </h1>

	<form method="post">
	  ID: <input type="text" name="cur_id" value="{{info[0]}}" disabled required> <br>
	  Código: <input type="text" name="code" value="{{info[1]}}" required><br>
	  Nome: <input type="text" name="name" value="{{info[2]}}" required><br>
	  CPF: <input type="text" name="cpf" value="{{info[3]}}" required><br>
	  Data de Início: <input type="datetime-local" name="datein" value="{{info[4]}}" required><br>
	  Data de Fim: <input type="datetime-local" name="dateout" value="{{info[5]}}" required><br>
	  <br>
	  <input type="submit" value="Atualizar">
	</form>

	<br>
	<br>

	<a href="/"> Voltar </a>

</body>
</html>
