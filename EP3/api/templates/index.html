<html>

	<title>Index</title>
</head>
<body>

	<h1> Bem Vindo, {{ name }}! </h1> <a href="/logout"> Sair </a>

	{% if 1 in servs %}
	<h2>Criar Nova Pessoa</h2>

	<form action="/add_p">
	  Nome: <input type="text" name="name" required><br>
	  CPF: <input type="text" name="cpf" required><br>
	  <br>
	  <input type="submit" value="Criar">
	</form>

	<br>

	<a href="/getall_p"> Ver todas as pessoas </a>

	<br><br>

	{% endif %}

	{% if 2 in servs %}

	<h2>Working Professors</h2>

	<form action="/work_profs">
	  Semestre: <input type="number" name="semestre" min="1" max="2" required><br>
	  Ano: <input type="number" name="ano" required><br>
	  <br>
	  <input type="submit" value="Pesquisar">
	</form> 
	{% endif %}

</body>
</html>
