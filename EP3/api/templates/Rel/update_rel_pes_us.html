<!DOCTYPE html5>
<html>
<head>
	<title>Atualizar relações entre Pessoas e Usuários</title>
</head>
<body>

	<h1> Atualizar relações entre Pessoas e Usuários </h1>

	<form method="post">
	  CPF: <input type="text" name="cpf" value="{{info[0]}}" required> <br>
	  Email do Usuário: <input type="email" name="email" value="{{info[1]}}" required><br>
	  Data de Início: <input type="datetime-local" name="datein" value="{{info[2]}}" required><br>
	  Data de Fim: <input type="datetime-local" name="dateout" value="{{info[3]}}" required><br>
	  <br>
	  <input type="submit" value="Atualizar">
	</form>

	<br>
	<br>

	<a href="/"> Voltar </a>

</body>
</html>
